<!--     Basic Three.js -->
<script src="https://unpkg.com/three@0.133.0/build/three.js"></script>
<!--     GLTF Loader for Three.js -->
<script src="https://unpkg.com/three@0.133.0/examples/js/loaders/GLTFLoader.js"></script>
<!--     Orbit Controls for Three.js -->
<script src="https://unpkg.com/three@0.133.0/examples/js/controls/OrbitControls.js"></script>
<!--     VRM Loader for Three.js -->
<script src="https://unpkg.com/@pixiv/three-vrm@0.6.7/lib/three-vrm.js"></script>
<!--     Mediapipe or Tensorflow.js -->
<script
src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic@0.5.1635989137/holistic.js"
crossorigin="anonymous"
></script>

<!--     Mediapipe Drawing Tools -->
<script
src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
crossorigin="anonymous"
></script>
<!--     Mediapipe Camera Tools -->
<script
src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
crossorigin="anonymous"
></script>
<!--     Hand Gesture --> 
<script
  src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision/vision_bundle.js"
  crossorigin="anonymous" type = "module"
></script>


</head>
<body>
<div id= "preview" class="preview" style="position: relative;">
  <p id='gesture_output' class="output"></p>
  <video id="webcam" class="input_video"  autoplay muted playsinline></video>
  <canvas id="view" class="guides"></canvas>
  <canvas class="output_canvas" id="output_canvas"  style="position: absolute; left: 0px; top: 0px;"></canvas>
  <canvas class="mask_canvas" id="mask_canvas"  style="position: absolute; left: 0px; top: 0px;"></canvas>   

<form>
    <button type="button" id="save" class="save">保存</button>
</form>
<canvas id="picture" width="720" height="720" ></canvas>
</div>
  
  <script type="module" src="js/seg.js"></script>
